  macos:
    name: MacOS Test
    runs-on: macos-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: Install Dependencies
        run: brew install harfbuzz openssl

      - name: Set Env
        run: |
           echo "::set-env name=OPENSSL_INCLUDE_DIR::$(brew --prefix openssl)/include"
           echo "::set-env name=OPENSSL_LIB_DIR::$(brew --prefix openssl)/lib"
           echo "::set-env name=DEP_OPENSSL_INCLUDE::$(brew --prefix openssl)/include"
           echo "::set-env name=PKG_CONFIG_PATH::/usr/local/opt/icu4c/lib/pkgconfig:$(brew --prefix harfbuzz)/lib/pkgconfig"
           echo "$PKG_CONFIG_PATH"

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
        env:
          RUST_BACKTRACE: 1
